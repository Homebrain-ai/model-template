name: run-ci

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: checks-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    uses: homebrain-ai/infra/.github/workflows/run-ci.yml@v1
    with:
      runtime: python
      python_version: "3.12"
      working_directory: "."
      install: |
        python -m pip install -U pip
        python -m pip install -r requirements.txt
        # If you use dev extras:
        # python -m pip install -e ".[dev]"
      lint: |
        ruff format --check .
        ruff check .
        pyright
      test: |
        python -m pytest -q
      build: |
        python -m compileall .
