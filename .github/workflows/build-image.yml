name: build-image

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  artifact-metadata: write

concurrency:
  group: image-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    uses: homebrain-ai/infra/.github/workflows/build-image.yml@v1
    with:
      image_name: backend
      context: "."
      dockerfile: "Dockerfile"
      platforms: "linux/amd64"
      attest_provenance: false

      push: ${{ github.event_name != 'pull_request' }}