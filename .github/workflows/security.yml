name: security

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "17 3 * * 1" # weekly Monday 03:17 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    uses: homebrain-ai/infra/.github/workflows/security.yml@v1
    with:
      codeql_languages: python
      build_command: ""
